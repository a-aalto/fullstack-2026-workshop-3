<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" type="image/png" href="/Laurea_favicon.png">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #e67e22;
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            color: #555;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/api/time">API Time</a>
    </nav>

    <div class="container error-container">
        <div class="error-code">500</div>
        <h1 class="error-message">⚠️ Internal Server Error</h1>

        <div class="card">
            <p>Something went wrong on our end. We're working to fix it!</p>
            <p>This 500 error is being handled by <strong>Express error middleware</strong>.</p>

            <div class="btn-group">
                <a href="/" class="btn">← Go Home</a>
                <a href="/contact" class="btn btn-secondary">Report Issue</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Workshop 03 - Express.js | ©Jari Kovis Laurea FullStack 2026</p>
    </footer>
</body>

</html>
